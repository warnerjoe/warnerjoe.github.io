<!--Start Contact Form-->
<section class="heading-container" id="contact-header">
    <h2>Contact</h2>
    <hr class="h2-hr">
</section>

<section class="contact-container">
    
    <form>
        <div class="contact-input-container">
            <label for="contact-name">Name</label>
            <input type="text" class="input-small" name="contact-name" placeholder="Your Name">
            <label for="contact-email">Email Address</label>
            <input type="email" class="input-small" name="contact-email" placeholder="Email address">
        </div>
        <div class="contact-message-container">
            <label for="contact-message">Your message</label>
            <textarea id="contact-message" name="contact-message">Write your message here</textarea>
            <span class="btnNotRelative btn-dark"><button>Submit</button></span>
        </div>
    </form>
</section>
<!--End Contact Form-->
